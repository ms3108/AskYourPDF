<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Q&A</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Document Q&A</h1>
            <p class="text-gray-600 mb-6">Ask questions about the uploaded document and get answers powered by AI.</p>
            
            <div class="space-y-4">
                <div class="flex items-start space-x-4">
                    <div class="flex-1">
                        <form id="qaForm" class="flex space-x-2">
                            <input type="text" name="question" id="question" 
                                   class="flex-1 border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="Ask a question about the document..." required>
                            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-md transition duration-200">
                                Ask
                            </button>
                        </form>
                    </div>
                </div>
                
                <div id="loading" class="hidden text-center py-4">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
                    <p class="mt-2 text-gray-600">Thinking...</p>
                </div>
                
                <div id="response" class="mt-6 space-y-4">
                    <!-- Responses will be added here -->
                </div>
            </div>
        </div>
        
        <div class="text-center">
            <a href="/" class="text-blue-500 hover:text-blue-600 font-medium">‚Üê Upload another document</a>
        </div>
    </div>

    <script>
        document.getElementById('qaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const question = document.getElementById('question').value.trim();
            if (!question) return;
            
            const loading = document.getElementById('loading');
            const responseDiv = document.getElementById('response');
            
            // Show loading indicator
            loading.classList.remove('hidden');
            
            try {
                // In a real app, you would send this to your backend
                // const response = await fetch('/ask', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ question })
                // });
                // const data = await response.json();
                
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Create response element
                const responseElement = document.createElement('div');
                responseElement.className = 'bg-blue-50 p-4 rounded-lg';
                responseElement.innerHTML = `
                    <p class="font-medium text-gray-800">${question}</p>
                    <p class="mt-2 text-gray-700">This is a simulated response. In a real application, this would be generated by your AI model based on the document content.</p>
                    <p class="mt-2 text-sm text-gray-500">Source: Document.pdf, Page 3</p>
                `;
                
                // Add to top of responses
                responseDiv.prepend(responseElement);
                
                // Clear input
                document.getElementById('question').value = '';
                
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            } finally {
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
